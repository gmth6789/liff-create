<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>undefined âš« LIFF Manager</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
      <a class="navbar-brand" href="/">LIFF Manager</a
      ><button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active"></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-outline-light" href="/register">Try Now!</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5 mb-4">
      <div class="row">
        <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">Create LIFF App</div>
            <div class="card-body">
              <p class="small text-muted">
                Please read
                <a href="https://developers.line.biz/en/docs/liff/overview"
                  >https://developers.line.biz/en/docs/liff/overview</a
                >
                for details.
              </p>
              <form method="POST">
                <div class="form-group row">
                  <label class="col-lg-2 col-form-label" for="url">URL</label>
                  <div class="col-lg-10">
                    <input
                      class="form-control"
                      id="url"
                      type="url"
                      name="url"
                      required="required"
                    />
                  </div>
                </div>
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-lg-2 pt-0">Type</legend>
                    <div class="col-lg-10">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          id="typeCompact"
                          type="radio"
                          name="type"
                          value="compact"
                          required="required"
                        /><label class="form-check-label" for="typeCompact"
                          >Compact</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          id="typeTall"
                          type="radio"
                          name="type"
                          value="tall"
                          required="required"
                        /><label class="form-check-label" for="typeTall"
                          >Tall</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          id="typeFull"
                          type="radio"
                          name="type"
                          value="full"
                          required="required"
                        /><label class="form-check-label" for="typeFull"
                          >Full</label
                        >
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div class="text-right">
                  <button class="btn btn-success">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/jquery.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
